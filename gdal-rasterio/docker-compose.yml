version: "3.7"

services:
  deltodon:
    container_name: gdal-rio
    build:
      context: .
    image: gdal-rio-img
    privileged: true
    environment:
      DISPLAY: ${DISPLAY}
    volumes:
      # docker
      - /var/run/docker.sock:/var/run/docker.sock
      # display
      - /tmp/.X11-unix:/tmp/.X11-unix
      # souce
      - ./notebooks:/home/${USER_NAME:-deltodon}/src/notebooks
      - ../..:/home/${USER_NAME:-deltodon}/src
    network_mode: "host"