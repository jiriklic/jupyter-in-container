version: "3.7"

services:
  deltodon:
    container_name: cling-cpp
    build:
      context: .
    image: cling-cpp-img
    privileged: true
    environment:
      DISPLAY: ${DISPLAY}
    volumes:
      # docker
      - /var/run/docker.sock:/var/run/docker.sock
      # display
      - /tmp/.X11-unix:/tmp/.X11-unix
      # souce
      - ./notebooks:/home/${USER}/notebooks
      - ../..:/home/${USER}/src
    network_mode: "host"